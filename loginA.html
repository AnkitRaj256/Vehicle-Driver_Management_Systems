<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Assign Vehicle</title>
    <link rel="stylesheet" href="loginA.css">
</head>
<body>
    <div class="form-container">
        <form class="assign-form">
            <h2>Assign Vehicle to Driver</h2>

            <label for="vehicle" class="form-label">Select Vehicle</label>
            <select id="vehicle" name="vehicle" class="form-control" required>
                <option value="">Select a car</option>
                <!-- 20 car names for dropdown -->
                <option value="Toyota Camry">Toyota Camry</option>
                <option value="Honda Accord">Honda Accord</option>
                <option value="Ford Mustang">Ford Mustang</option>
                <option value="Chevrolet Malibu">Chevrolet Malibu</option>
                <option value="Nissan Altima">Nissan Altima</option>
                <option value="BMW 3 Series">BMW 3 Series</option>
                <option value="Mercedes-Benz C-Class">Mercedes-Benz C-Class</option>
                <option value="Audi A4">Audi A4</option>
                <option value="Tesla Model 3">Tesla Model 3</option>
                <option value="Hyundai Sonata">Hyundai Sonata</option>
                <option value="Kia Optima">Kia Optima</option>
                <option value="Volkswagen Passat">Volkswagen Passat</option>
                <option value="Mazda 6">Mazda 6</option>
                <option value="Subaru Legacy">Subaru Legacy</option>
                <option value="Lexus ES">Lexus ES</option>
                <option value="Jaguar XF">Jaguar XF</option>
                <option value="Infiniti Q50">Infiniti Q50</option>
                <option value="Volvo S60">Volvo S60</option>
                <option value="Cadillac ATS">Cadillac ATS</option>
                <option value="Alfa Romeo Giulia">Alfa Romeo Giulia</option>
            </select>

            <label for="driver" class="form-label">Select Driver</label>
            <select id="driver" name="driver" class="form-control" required>
                <!-- Example of dynamically fetching registered drivers from the database -->
                <option value="">Select a driver</option>
                <!-- Dynamically populate driver names here -->
            </select>

            <label for="time" class="form-label">Assign Time</label>
            <input type="datetime-local" id="time" name="time" class="form-control" required>

            <label for="location" class="form-label">Location</label>
            <input type="text" id="location" name="location" class="form-control" placeholder="Enter the location" required>

            <button type="submit" class="btn btn-primary">Assign Vehicle</button>
        </form>
    </div>
</body>
</html>
